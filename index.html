<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="fs/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="fs/stylesheet" />
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
            <h1></h1> <!-- Placeholder tags to place month -->
            <p></p> <!-- Placeholder tags to place date -->
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">
      </div>
    </div>
    <div class="sideBar">
      <div class="matchDetails">
        <h1>Select a day to find match details</h1>
        <div class="specifcMatch"></div> 
      </div>
    </div>
  </div>
    
 
  
  
  
  <div class="form" id="myForm">
    <form class="formContainer">
      <h1>Book an Exhibition Match</h1>
      
      <label><b>Team Name</b></label>
      <input name="team" type="text" placeholder="Team Name" required>

      <label><b>Email</b></label>
      <input name="email" type="text" placeholder="Enter Email"  required>
  
      <label name="cases" ><b>Pick a Case</b></label>
      <input name="case" type="text" placeholder="Case Name" required>
      

      
      <button type="submit" class="btn submit" onclick="closeForm()">Save</button>
    </form>
  </div>
  
  

  <script src="fs/script.js"></script>
</body>


</html>
